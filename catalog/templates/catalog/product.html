{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <img src="{{ object.photo|mediapath }}">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.unit_price }} р.</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ object.description }}</li>
                    </ul>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Добавить в корзину</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% include 'catalog/includes/inc_footer.html' %}
